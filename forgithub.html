<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>깃허브에 업로드할 연습용 파일</title>
  </head>
  <body>
    <h1>나는 배트맨이다.</h1>
    <ul>
      <li>나의 흉근은 방탄복처럼 탄탄하다.</li>
      <li>난 어둠속에 숨어들어갈수 있다.</li>
      <li>팔근육이 거의 말근육이다</li>
    </ul>
    <p>아무 소리나 썼지만 아무 소리라는 소리도 소리의 하나로써 단지 소리만 내는것이 아니라, 소리로 인식할수있는 단어의 의미를 전달하기때문에 의미없는소리라고 하더라도 소리 각각의 의미는 살아있다. 그 의미없는소리들을 조합해서 의미를 만들어나가는게 독자의 의무이자 능력이다.</p>
  </body>
</html>
